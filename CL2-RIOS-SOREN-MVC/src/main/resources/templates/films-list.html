<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Film List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Film List</h1>
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Length</th>
            <th>Rental Rate</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="film : ${films}">
            <td th:text="${film.filmId}"></td>
            <td th:text="${film.title}"></td>
            <td th:text="${film.length}"></td>
            <td th:text="${film.rentalRate}"></td>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/films/detail/{id}(id=${film.filmId})}">View</a>
                <a class="btn btn-warning btn-sm" th:href="@{/films/edit/{id}(id=${film.filmId})}">Edit</a>
                <button class="btn btn-danger btn-sm" data-toggle="modal" data-target="#deleteModal"
                        data-film-id="${film.filmId}">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-primary" th:href="@{/films/new}">New Film</a>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this film?
            </div>
            <div class="modal-footer">
                <form id="deleteForm" th:action="@{/films/delete/0}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Yes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery, Bootstrap and AJAX scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $('#deleteModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget); // Button that triggered the modal
        var filmId = button.data('film-id'); // Extract info from data-* attributes
        var form = $('#deleteForm');
        var action = form.attr('action').replace('/0', '/' + filmId); // Replace the dummy ID with the actual film ID
        form.attr('action', action);
    });

    $('#confirmDelete').on('click', function() {
        var form = $('#deleteForm');
        $.ajax({
            url: form.attr('action'),
            type: 'DELETE',
            success: function(result) {
                // Hide the modal and reload the page to reflect the changes
                $('#deleteModal').modal('hide');
                location.reload();
            },
            error: function(err) {
                console.error('Error deleting film:', err);
            }
        });
    });
</script>
</body>
</html>
