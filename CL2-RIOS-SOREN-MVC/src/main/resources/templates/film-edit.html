<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Film</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Edit Film</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/films/edit}" th:object="${film}" method="post">
                        <!-- Campo oculto para el id del film -->
                        <input type="hidden" th:field="*{filmId}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="releaseYear" class="form-label">Release Year</label>
                                <input type="number" class="form-control" id="releaseYear" th:field="*{releaseYear}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3" required></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="rentalDuration" class="form-label">Rental Duration</label>
                                <input type="number" class="form-control" id="rentalDuration" th:field="*{rentalDuration}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="rentalRate" class="form-label">Rental Rate</label>
                                <input type="number" step="0.01" class="form-control" id="rentalRate" th:field="*{rentalRate}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="length" class="form-label">Length</label>
                                <input type="number" class="form-control" id="length" th:field="*{length}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="replacementCost" class="form-label">Replacement Cost</label>
                                <input type="number" step="0.01" class="form-control" id="replacementCost" th:field="*{replacementCost}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="rating" class="form-label">Rating</label>
                                <input type="text" class="form-control" id="rating" th:field="*{rating}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="specialFeatures" class="form-label">Special Features</label>
                            <input type="text" class="form-control" id="specialFeatures" th:field="*{specialFeatures}">
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Save Film</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
